<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モチベーションアップアプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #quote-box {
            text-align: center;
        }
        #quote {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="quote-box">
        <div id="quote">ここにモチベーションの言葉が表示されます</div>
        <button onclick="showMotivationalQuote()">モチベーションアップ</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
